<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat Form</title>
</head>
<body>
    <h1>Formulir Registrasi</h1>
    <br>
    <form action="prosesTambah.php" method="POST">
        <table>
            <tr>
                <td>NIM :</td>
                <td><input type="text" name="nim" size="30"></td>
            </tr>
            <tr>
                <td>Nama :</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir :</td>
                <td><input type="date" name="tgllahir"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password" size="30"></td>
            </tr>
            <tr>
                <td>Jens Kelamin :</td>
                <td>
                    <input type="radio" name="jeniskelamin" value="Laki-Laki">Laki-Laki <br>
                    <input type="radio" name="jeniskelamin" value="Perempuan">Perempuan <br>
                </td>
            </tr>
            <tr>
                <td>Hobi :</td>
                <td><input type="text" name="hobi" size="30"></td>
            </tr>
            <tr>
                <td>Kota asal : </td>
                <td><select name="kotaasal">
                    <option>Padang Panjang</option>
                    <option>Padang</option>
                    <option>Agam</option>
                    <option>Pasaman</option>
                    <option>Darmasraya</option>
                    <option>Kota Solok</option>
                    <option>Solok</option>
                    <option>Pariaman</option>
                    <option>Bukittinggi</option>
                    <option selected>Pasaman Barat</option>
                </select>
               </td>
            </tr>
            <tr>
                <td>Alamat :</td>  
                <td><textarea cols="30" rows="5" name="alamat"></textarea></td>
            </tr>
            
            <tr>
                <td></td>
                <td><input type="submit" value="Daftar"><input type="submit" value="Reset"></td>
            </tr>
        </table>
    </form>  
</body>
</html>
